<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <form name="myForm" action="message.html" autocomplete="off" onsubmit="return validateForm()">
        <div class="outline">
            <h1>LOGIN</h1>

   <div class="box">
   
    <i class='bx bxs-user-circle' ></i>
    <div><input type="text" id="user" placeholder="Username"></div>

<i class='bx bx-mail-send' ></i>
<div><input type="Email address" id="email" placeholder="Email ID" ></div> 

<i class='bx bx-message-square-detail'></i>
<div><input type="Age" id="age" placeholder="Age" ></div>

<i class='bx bxs-phone-call' ></i>
<div><input type="Phone Number" id="mobile" placeholder="Contact" ></div>

<i class='bx bx-comment-dots'></i>
<div><input type="password" id="pass" placeholder="Password" ></div>

   </div>

         <div>
         <button type="Login" class="button">LOGIN</button>
            </div>
        </div>
</form>
</body>
</html>
